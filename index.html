<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator.com</title>
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org//face/segment7"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="calculator">
      <div class="logo">
        <div class="classwiz">Class Wiz</div>
      </div>

      <div class="display">0</div>
      <button class="clear">AC</button>
      <button class="delete">Delete</button>
      <button class="negative">+-</button>
      <button class="op divide">/</button>
      <button class="num seven">7</button>
      <button class="num eight">8</button>
      <button class="num nine">9</button>
      <button class="op multiply">x</button>
      <button class="num four">4</button>
      <button class="num five">5</button>
      <button class="num six">6</button>
      <button class="op subtract">-</button>
      <button class="num one">1</button>
      <button class="num two">2</button>
      <button class="num three">3</button>
      <button class="op add">+</button>
      <button class="num zero">0</button>
      <button class="num decimal">.</button>
      <button class="op equal">=</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
